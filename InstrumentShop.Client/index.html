<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng nhạc cụ - Bán đàn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li>
                    <a href="#">Sản phẩm<i class="fas fa-caret-down"></i></a>
                    <ul class="dropdown">
                        </ul>
                </li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="#" id="cart-icon">Giỏ hàng (0)</a></li>
            </ul>
        </nav>
        <h1>Cửa hàng nhạc cụ</h1>
        <p>Nơi bạn tìm thấy những cây đàn tốt nhất</p>
    </header>

    <div class="container">
        </div>

    <div id="cart" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items">
        </ul>
        <p>Tổng tiền: <span id="cart-total">0</span></p>
        <button id="checkout-button">Thanh toán</button>
        <button id="close-cart">Đóng</button>
    </div>

    <div id="checkout-form" style="display: none;">
      <h2>Thông tin khách hàng</h2>
      <button id="close-checkout-form" style="position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 20px; cursor: pointer;">×</button>
      <form id="customer-form">
          <div class="form-group">
              <label for="firstName">Họ:</label>
              <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
              <label for="lastName">Tên:</label>
              <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
              <label for="address">Địa chỉ:</label>
              <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group">
              <label for="phoneNumber">Số điện thoại:</label>
              <input type="tel" class="form-control" id="phoneNumber" required>
          </div>
          <button type="submit" class="btn btn-primary">Hoàn tất thanh toán</button>
      </form>
  </div>
    <footer>
        <p>&copy; 2023 Cửa hàng nhạc cụ. Mọi quyền được bảo lưu.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
